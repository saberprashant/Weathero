<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <form name="userForm" novalidate>
            <div class="form-group">
                <input type="text" ng-model="home.city" uib-typeahead="state for state in states | filter:$viewValue "  class="form-control" required/>
            </div>
        </form>
        <a href="#/forecast" class="btn btn-primary" ng-disabled="userForm.$invalid">Get Forecast</a>
    </div>
</div>
